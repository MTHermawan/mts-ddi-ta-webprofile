<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard MTs DDI Tani Aman</title>
  <link rel="stylesheet" href="../style/dashboard-admin.css" />
</head>
<body>
  <header class="header">
    <div class="header-text">
      <h2>Halo, Admin MTs DDI Tani Aman!</h2>
      <p>Selamat datang di dashboard manajemen website sekolah.</p>
    </div>
    <div class="header-illustration">
      <img src="../assets/Group.png" alt="" />
    </div>
  </header>

  <hr class="hr-atas">

  <section class="manajemen-section">
    <h3 class="center-title">Manajemen</h3>
    <nav class="manajemen" aria-label="Menu Manajemen">
      <div class="item" tabindex="0" aria-label="Visi Misi">
        <img src="../assets/sekolah.png" alt="Ikon Visi Misi" />
        <span>Visi Misi</span>
      </div>
      <div class="item" tabindex="0" aria-label="Data Guru">
        <img src="../assets/guru.png" alt="Ikon Data Guru" />
        <span>Data Guru</span>
      </div>
      <div class="item" tabindex="0" aria-label="Fasilitas">
        <img src="../assets/fasilitas.png" alt="Ikon Fasilitas" />
        <span>Fasilitas</span>
      </div>
      <div class="item" tabindex="0" aria-label="Ekstrakulikuler">
        <img src="../assets/ekskul.png" alt="Ikon Ekstrakulikuler" />
        <span>Ekstrakulikuler</span>
      </div>
      <div class="item" tabindex="0" aria-label="Struktur Organisasi">
        <img src="../assets/strukturorganisasi.png" alt="Ikon Struktur Organisasi" />
        <span>Struktur Organisasi</span>
      </div>
      <div class="item" tabindex="0" aria-label="Berita">
        <img src="../assets/fluent-color_news-16.png" alt="Ikon Berita" />
        <span>Berita</span>
      </div>
      <div class="item" tabindex="0" aria-label="Agenda">
        <img src="../assets/agenda.png" alt="Ikon Agenda" />
        <span>Agenda</span>
      </div>
      <div class="item" tabindex="0" aria-label="Galeri">
        <img src="../assets/galeri.png" alt="Ikon Galeri" />
        <span>Galeri</span>
      </div>
    </nav>
  </section>

  <hr class="hr-bawah">

  <section class="aktfitas-statistik">
    <div class="section-column" aria-label="Bagian Aktifitas">
      <h4 class="section-header">Aktifitas</h4>
      <div class="box activity"></div>
    </div>
    <div class="section-column" aria-label="Bagian Statistik">
      <h4 class="section-header">Statistik</h4>
      <div class="box statistik"></div>
    </div>
  </section>
</body>
</html>
