<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard MTs DDI Tani Aman</title>
  <link rel="stylesheet" href="../style/dashboard-admin.css" />
</head>
<body>
  <header class="banner">
    <div class="banner-content">
      <h1>Halo, Admin MTs DDI Tani Aman!</h1>
      <p>Selamat datang di dashboard manajemen website sekolah.</p>
    </div>
  </header>

  <main>
    <section class="management">
      <h2>Manajemen</h2>
      <div class="grid">
        <div class="menu-item"><img src="../assets/sekolah.png" /></div>
        <div class="menu-item"><img src="../assets/guru.png" /></div>
        <div class="menu-item"><img src="../assets/ekskul.png"></div>
        <div class="menu-item"><img src="../assets/fasilitas.png" /></div>
        <div class="menu-item"><img src="../assets/strukturorganisasi.png" /></div>
        <div class="menu-item"><img src="../assets/fluent-color_news-16.png" /></div>
        <div class="menu-item"><img src="../assets/agenda.png" /></div>
        <div class="menu-item"><img src="../assets/galeri.png" /></div>
      </div>
    </section>

    <section class="info-panels">
      <div class="panel">Aktivitas</div>
      <div class="panel">Statistik</div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
