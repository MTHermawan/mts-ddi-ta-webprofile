<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Konfirmasi Delete</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            padding: 20px;
        }

        /* Button untuk trigger popup */
        .trigger-button {
            background-color: #dc2626;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .trigger-button:hover {
            background-color: #b91c1c;
        }

        /* POPUP STYLES */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.1);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 0 0 0.9px #dde1e5;
            padding: 30px;
            width: 400px;
            max-width: 90vw;
            text-align: center;
        }

        .popup-icon {
            width: 64px;
            height: 64px;
            background-color: #fee2e2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: #dc2626;
            font-size: 24px;
        }

        .popup-title {
            font-size: 20px;
            font-weight: 600;
            color: rgb(29, 41, 57);
            margin-bottom: 8px;
        }

        .popup-message {
            font-size: 14px;
            color: rgb(102, 112, 133);
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .popup-data-info {
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 24px;
            text-align: left;
        }

        .data-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            font-size: 13px;
        }

        .data-item:last-child {
            margin-bottom: 0;
        }

        .data-label {
            color: rgb(102, 112, 133);
            font-weight: 500;
        }

        .data-value {
            color: rgb(29, 41, 57);
            font-weight: 600;
        }

        /* Tombol Aksi */
        .popup-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .popup-btn {
            padding: 10px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid;
            min-width: 100px;
        }

        .popup-btn.cancel {
            background-color: white;
            color: #475569;
            border-color: #d1d5db;
        }

        .popup-btn.cancel:hover {
            background-color: #f8fafc;
        }

        .popup-btn.delete {
            background-color: #dc2626;
            color: white;
            border-color: #dc2626;
        }

        .popup-btn.delete:hover {
            background-color: #b91c1c;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .popup-content {
                padding: 20px;
                margin: 20px;
            }
            
            .popup-actions {
                flex-direction: column;
            }
            
            .popup-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <button class="trigger-button" onclick="openDeletePopup()">
        <i class="fas fa-trash"></i> Hapus Data
    </button>

    <!-- Popup Konfirmasi Delete -->
    <div class="popup-overlay" id="deletePopup">
        <div class="popup-content">
            <div class="popup-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            
            <h2 class="popup-title">Hapus Data?</h2>
            
            <p class="popup-message">
                Data yang dihapus tidak dapat dikembalikan. Pastikan data yang akan dihapus sudah benar.
            </p>

            <!-- Informasi Data yang Akan Dihapus -->
            <div class="popup-data-info">
                <div class="data-item">
                    <span class="data-label">Nama:</span>
                    <span class="data-value" id="dataName">Lindsey Curtis</span>
                </div>
                <div class="data-item">
                    <span class="data-label">Mata Pelajaran:</span>
                    <span class="data-value" id="dataSubject">Teknologi Informasi</span>
                </div>
                <div class="data-item">
                    <span class="data-label">Gelar:</span>
                    <span class="data-value" id="dataDegree">S.Kom</span>
                </div>
            </div>

            <!-- Tombol Aksi -->
            <div class="popup-actions">
                <button type="button" class="popup-btn cancel" onclick="closeDeletePopup()">Batal</button>
                <button type="button" class="popup-btn delete" onclick="confirmDelete()">Hapus</button>
            </div>
        </div>
    </div>

    <script>
        // Elemen DOM
        const deletePopup = document.getElementById('deletePopup');
        let currentDataId = null;

        // Data contoh (biasanya dari database)
        const sampleData = {
            id: 1,
            name: "Lindsey Curtis",
            subject: "Teknologi Informasi",
            degree: "S.Kom"
        };

        // Fungsi buka popup delete
        function openDeletePopup(data = sampleData) {
            currentDataId = data.id;
            
            // Set data ke popup
            document.getElementById('dataName').textContent = data.name;
            document.getElementById('dataSubject').textContent = data.subject;
            document.getElementById('dataDegree').textContent = data.degree;
            
            deletePopup.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        // Fungsi tutup popup delete
        function closeDeletePopup() {
            deletePopup.style.display = 'none';
            document.body.style.overflow = 'auto';
            currentDataId = null;
        }

        // Fungsi konfirmasi delete
        function confirmDelete() {
            if (!currentDataId) {
                alert('Tidak ada data yang dipilih!');
                return;
            }

            // Di sini Anda bisa mengirim request delete ke server
            console.log('Menghapus data dengan ID:', currentDataId);
            
            // Simulasi proses delete
            showLoading();
            
            setTimeout(() => {
                hideLoading();
                alert('Data berhasil dihapus!');
                closeDeletePopup();
                
                // Di sini Anda bisa refresh data atau update UI
                // refreshData();
            }, 1000);
        }

        // Fungsi untuk menampilkan loading
        function showLoading() {
            const deleteBtn = document.querySelector('.popup-btn.delete');
            const originalText = deleteBtn.innerHTML;
            deleteBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Menghapus...';
            deleteBtn.disabled = true;
        }

        // Fungsi untuk menyembunyikan loading
        function hideLoading() {
            const deleteBtn = document.querySelector('.popup-btn.delete');
            deleteBtn.innerHTML = 'Hapus';
            deleteBtn.disabled = false;
        }

        // Tutup popup ketika klik di luar konten
        deletePopup.addEventListener('click', function(e) {
            if (e.target === deletePopup) {
                closeDeletePopup();
            }
        });

        // Contoh penggunaan dari tabel (biasanya dipanggil dari button delete di tabel)
        function deleteDataFromTable(dataId, dataName, dataSubject, dataDegree) {
            const data = {
                id: dataId,
                name: dataName,
                subject: dataSubject,
                degree: dataDegree
            };
            openDeletePopup(data);
        }

        // Contoh panggil dari tabel
        // deleteDataFromTable(2, "Kaiya George", "Manajemen Proyek", "M.M");
    </script>
</body>
</html>
