<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Gambar Keren</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* --- Reset & Layout Dasar --- */


        /* --- Container Utama --- */
        .upload-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            text-align: center;
            width: 100%;
            max-width: 400px; /* Sedikit lebih lebar */
        }

        /* --- Area Preview --- */
        #imagePreview {
            width: 100%;
            height: 250px; /* Sedikit lebih tinggi */
            border: 3px dashed #ced4da; /* Garis putus-putus lebih tebal */
            border-radius: 10px;
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
        }

        /* Efek saat ada file di-drag di atasnya (opsional untuk pengembangan lanjut) */
        #imagePreview.dragover {
            border-color: #4a90e2;
            background-color: #e9f2ff;
        }

        #imagePreview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Agar gambar tidak gepeng */
            display: none;
            border-radius: 8px;
        }

        /* Ikon dan teks placeholder */
        .placeholder-content {
            color: #adb5bd;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .placeholder-content svg {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
            fill: #ced4da;
        }

        /* --- BAGIAN PENTING: Tombol Upload Kustom --- */

        /* 1. Sembunyikan input file asli */
        input[type="file"]#fileInput {
            display: none;
        }

        /* 2. Style Label agar terlihat seperti tombol menarik */
        .custom-file-upload {
            display: inline-block;
            padding: 14px 30px;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* Gradient warna */
            color: white;
            border-radius: 50px; /* Membuat tombol bulat */
            font-weight: 600;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4); /* Bayangan agar timbul */
            transition: all 0.3s ease;
            border: none;
        }

        /* Efek hover saat mouse di atas tombol */
        .custom-file-upload:hover {
            transform: translateY(-2px); /* Tombol naik sedikit */
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }
        
        /* Efek saat tombol ditekan */
        .custom-file-upload:active {
             transform: translateY(1px);
             box-shadow: 0 2px 10px rgba(102, 126, 234, 0.4);
        }

    </style>
</head>
<body>

    <div class="upload-card">        
        <div id="imagePreview">
            <div class="placeholder-content" id="placeholder">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M16 16h-3v5h-2v-5h-3l4-4 4 4zm3.479-5.908c-.212-3.951-3.473-7.092-7.479-7.092s-7.267 3.141-7.479 7.092c-2.57.463-4.521 2.706-4.521 5.408 0 3.037 2.463 5.5 5.5 5.5h13c3.037 0 5.5-2.463 5.5-5.5 0-2.702-1.951-4.945-4.521-5.408z"/></svg>
                <span>Preview akan muncul di sini</span>
            </div>
            <img src="" alt="Preview Gambar" id="previewImg">
        </div>

        <input type="file" id="fileInput" accept="image/*">
        
        <label for="fileInput" class="custom-file-upload">
            Upload Gambar
        </label>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const previewImg = document.getElementById('previewImg');
        const placeholder = document.getElementById('placeholder');
        const imagePreviewBox = document.getElementById('imagePreview');

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];

            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    
                    // Tampilkan gambar, sembunyikan placeholder
                    previewImg.style.display = 'block';
                    placeholder.style.display = 'none';
                    
                    // Ubah border menjadi solid saat ada gambar agar lebih rapi
                    imagePreviewBox.style.borderStyle = 'solid';
                    imagePreviewBox.style.borderColor = '#e9ecef';
                }

                reader.readAsDataURL(file);
            } else {
                // Reset jika file tidak valid
                previewImg.src = '';
                previewImg.style.display = 'none';
                placeholder.style.display = 'flex';
                imagePreviewBox.style.borderStyle = 'dashed';
                 imagePreviewBox.style.borderColor = '#ced4da';
            }
        });
    </script>

</body>
</html>
