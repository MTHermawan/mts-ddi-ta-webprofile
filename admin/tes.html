<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Input Gambar & Teks</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #f5f7fa;
        padding: 20px;
      }

      /* Button untuk trigger popup */
      .trigger-button {
        background-color: rgba(4, 134, 0, 1);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .trigger-button:hover {
        background-color: rgba(3, 110, 0, 1);
      }

      /* POPUP STYLES */
      .popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.1);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        box-sizing: border-box;
      }

      .popup-content {
        background-color: white;
        border-radius: 16px;
        box-shadow: 0 0 0 0.9px #dde1e5;
        padding: 20px;
        width: 500px;
        max-width: 90vw;
        max-height: 100vh;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .popup-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .popup-title {
        font-size: 24px;
        font-weight: 600;
        color: rgb(29, 41, 57);
      }

      .popup-close {
        background: none;
        border: none;
        font-size: 20px;
        color: rgb(29, 41, 57);
        cursor: pointer;
        padding: 4px;
        border-radius: 4px;
        transition: background-color 0.2s;
      }

      .popup-close:hover {
        background-color: #f1f5f9;
        color: rgb(29, 41, 57);
      }

      /* Input Gambar dengan Placeholder */
      .image-input-label {
        display: block;
        font-size: 14px;
        font-weight: 500;
        color: rgb(102, 112, 133);
        margin-bottom: 8px;
      }

      .image-upload-area {
        border: 2px dashed #d1d5db;
        border-radius: 12px;
        padding: 30px 20px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        background-color: #f8fafc;
      }

      .image-upload-area:hover {
        border-color: rgba(4, 134, 0, 1);
        background-color: rgba(4, 134, 0, 0.05);
      }

      .image-upload-area.dragover {
        border-color: rgba(4, 134, 0, 1);
        background-color: rgba(4, 134, 0, 0.1);
      }

      .image-placeholder {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
      }

      .image-placeholder-icon {
        width: 48px;
        height: 48px;
        background-color: rgba(4, 134, 0, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: rgba(4, 134, 0, 1);
        font-size: 20px;
      }

      .image-placeholder-text {
        color: #64748b;
        font-size: 14px;
      }

      .image-placeholder-text strong {
        color: rgba(4, 134, 0, 1);
        font-weight: 600;
      }

      .image-preview {
        display: none;
        flex-direction: column;
        align-items: center;
        gap: 12px;
      }

      .image-preview img {
        max-width: 200px;
        max-height: 200px;
        border-radius: 8px;
        object-fit: cover;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .image-preview-actions {
        display: flex;
        gap: 8px;
      }

      .preview-action-btn {
        background: none;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        padding: 6px 12px;
        font-size: 12px;
        color: #475569;
        cursor: pointer;
        transition: all 0.2s;
      }

      .preview-action-btn:hover {
        background-color: #f1f5f9;
      }

      .preview-action-btn.change {
        color: rgba(4, 134, 0, 1);
        border-color: rgba(4, 134, 0, 1);
      }

      .preview-action-btn.remove {
        color: #dc2626;
        border-color: #dc2626;
      }

      .image-input {
        display: none;
      }

      /* Input Teks */
      .text-input-label {
        display: block;
        font-size: 14px;
        font-weight: 500;
        color: rgb(102, 112, 133);
        margin-bottom: 8px;
      }

      .text-input {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 14px;
        color: #334155;
        background-color: white;
        transition: all 0.2s ease;
      }

      .text-input:focus {
        outline: none;
        border-color: rgba(4, 134, 0, 1);
        box-shadow: 0 0 0 3px rgba(4, 134, 0, 0.1);
      }

      textarea.text-input {
        resize: vertical;
        min-height: 100px;
        font-family: inherit;
      }

      /* Tombol Aksi */
      .popup-actions {
        display: flex;
        gap: 12px;
        justify-content: flex-end;
      }

      .popup-btn {
        padding: 10px 24px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        border: 1px solid;
      }

      .popup-btn.cancel {
        background-color: white;
        color: #475569;
        border-color: #d1d5db;
      }

      .popup-btn.cancel:hover {
        background-color: #f8fafc;
      }

      .popup-btn.submit {
        background-color: rgba(4, 134, 0, 1);
        color: white;
        border-color: rgba(4, 134, 0, 1);
      }

      .popup-btn.submit:hover {
        background-color: rgba(3, 110, 0, 1);
      }

      /* Responsive */
      @media (max-width: 768px) {
        .popup-content {
          padding: 20px;
          margin: 20px;
        }

        .popup-actions {
          flex-direction: column;
        }

        .popup-btn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <button class="trigger-button" onclick="openPopup()">
      <i class="fas fa-plus"></i> Buka Popup
    </button>

    <!-- POP UP TAMBAH GURU -->
    <div class="popup-overlay" id="popup">
      <div class="popup-content">
        <div class="popup-header">
          <h2 class="popup-title">Tambah Guru</h2>
          <button class="popup-close" onclick="closePopup()">
            <i class="fas fa-times"></i>
          </button>
        </div>

        <!-- Input Gambar -->
        <div class="image-input-container">
          <label class="image-input-label">Foto Guru</label>
          <div class="image-upload-area" id="imageUploadArea">
            <input
              type="file"
              class="image-input"
              id="imageInput"
              accept="image/*"
            />

            <!-- Placeholder (default state) -->
            <div class="image-placeholder" id="imagePlaceholder">
              <div class="image-placeholder-icon">
                <i class="fas fa-cloud-upload-alt"></i>
              </div>
              <div class="image-placeholder-text">
                <p><strong>Klik untuk upload</strong> atau drag & drop</p>
                <p>PNG, JPG, JPEG (Max. 5MB)</p>
              </div>
            </div>

            <!-- Preview gambar -->
            <div class="image-preview" id="imagePreview">
              <img id="previewImage" src="" alt="Preview" />
              <div class="image-preview-actions">
                <button
                  type="button"
                  class="preview-action-btn change"
                  onclick="triggerImageInput()"
                >
                  <i class="fas fa-sync-alt"></i> Ganti
                </button>
                <button
                  type="button"
                  class="preview-action-btn remove"
                  onclick="removeImage()"
                >
                  <i class="fas fa-trash"></i> Hapus
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Input Teks -->
        <div class="text-input-group">
          <label for="titleInput" class="text-input-label">Judul</label>
          <input
            type="text"
            class="text-input"
            id="titleInput"
            placeholder="Masukkan judul konten"
          />
        </div>

        <div class="text-input-group">
          <label for="descriptionInput" class="text-input-label"
            >Deskripsi</label
          >
          <textarea
            class="text-input"
            id="descriptionInput"
            placeholder="Masukkan deskripsi konten"
          ></textarea>
        </div>

        <div class="text-input-group">
          <label for="categoryInput" class="text-input-label">Kategori</label>
          <select class="text-input" id="categoryInput">
            <option value="">Pilih kategori</option>
            <option value="art">Seni</option>
            <option value="technology">Teknologi</option>
            <option value="education">Pendidikan</option>
            <option value="sports">Olahraga</option>
          </select>
        </div>

        <!-- Tombol Aksi -->
        <div class="popup-actions">
          <button type="button" class="popup-btn cancel" onclick="closePopup()">
            Batal
          </button>
          <button type="button" class="popup-btn submit" onclick="submitForm()">
            Simpan
          </button>
        </div>
      </div>
    </div>

    <script>
      // Elemen DOM
      const popup = document.getElementById("imageTextPopup");
      const imageUploadArea = document.getElementById("imageUploadArea");
      const imageInput = document.getElementById("imageInput");
      const imagePlaceholder = document.getElementById("imagePlaceholder");
      const imagePreview = document.getElementById("imagePreview");
      const previewImage = document.getElementById("previewImage");

      // Fungsi buka/tutup popup
      function openPopup() {
        popup.style.display = "flex";
        document.body.style.overflow = "hidden";
      }

      function closePopup() {
        popup.style.display = "none";
        document.body.style.overflow = "auto";
        resetForm();
      }

      // Tutup popup ketika klik di luar konten
      popup.addEventListener("click", function (e) {
        if (e.target === popup) {
          closePopup();
        }
      });

      // Event untuk upload area
      imageUploadArea.addEventListener("click", function () {
        imageInput.click();
      });

      imageUploadArea.addEventListener("dragover", function (e) {
        e.preventDefault();
        imageUploadArea.classList.add("dragover");
      });

      imageUploadArea.addEventListener("dragleave", function () {
        imageUploadArea.classList.remove("dragover");
      });

      imageUploadArea.addEventListener("drop", function (e) {
        e.preventDefault();
        imageUploadArea.classList.remove("dragover");

        const files = e.dataTransfer.files;
        if (files.length > 0) {
          handleImageSelection(files[0]);
        }
      });

      // Event untuk input file
      imageInput.addEventListener("change", function (e) {
        if (e.target.files.length > 0) {
          handleImageSelection(e.target.files[0]);
        }
      });

      // Fungsi untuk menangani pemilihan gambar
      function handleImageSelection(file) {
        if (file && file.type.startsWith("image/")) {
          const reader = new FileReader();

          reader.onload = function (e) {
            previewImage.src = e.target.result;
            imagePlaceholder.style.display = "none";
            imagePreview.style.display = "flex";
          };

          reader.readAsDataURL(file);
        } else {
          alert("Please select a valid image file (PNG, JPG, JPEG)");
        }
      }

      // Fungsi untuk trigger input file
      function triggerImageInput() {
        imageInput.click();
      }

      // Fungsi untuk menghapus gambar
      function removeImage() {
        imageInput.value = "";
        imagePreview.style.display = "none";
        imagePlaceholder.style.display = "flex";
      }

      // Fungsi untuk submit form
      function submitForm() {
        const title = document.getElementById("titleInput").value;
        const description = document.getElementById("descriptionInput").value;
        const category = document.getElementById("categoryInput").value;
        const imageFile = imageInput.files[0];

        if (!title.trim()) {
          alert("Judul harus diisi!");
          return;
        }

        if (!imageFile) {
          alert("Gambar harus diupload!");
          return;
        }

        // Di sini Anda bisa mengirim data ke server
        console.log("Data yang akan dikirim:");
        console.log("Judul:", title);
        console.log("Deskripsi:", description);
        console.log("Kategori:", category);
        console.log("Gambar:", imageFile);

        alert("Data berhasil disimpan!");
        closePopup();
      }

      // Fungsi untuk reset form
      function resetForm() {
        document.getElementById("titleInput").value = "";
        document.getElementById("descriptionInput").value = "";
        document.getElementById("categoryInput").value = "";
        removeImage();
      }
    </script>
  </body>
</html>
