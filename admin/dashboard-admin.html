      <header>
        <nav>
          <div class="profile-admin">
            <div class="profile-avatar"><i class="fa-regular fa-user"></i></div>
            <div class="profile-info">
              <div class="profile-name">Admin Dashboard</div>
              <div class="profile-role">Administrator</div>
            </div>
          </div>
          <div class="exit-logo">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
          </div>
        </nav>
      </header>

      <!-- Main Content -->
      <div class="main-content">
        <div class="row1">
          <div class="student card-row1">
            <div class="card-detail">
              <div class="card-logo">
                <img src="../assets/student.svg" alt="Student Icon" />
              </div>
              <div class="card-info">
                <div class="vertical-divider"></div>
                <div class="card-info-detail">
                  <h2 class="card-title">Siswa</h2>
                  <p class="card-amount">220</p>
                </div>
              </div>
              <div class="btn-container">
                <div></div>
                <button class="button-card-row1">Edit</button>
              </div>
            </div>
          </div>
          <div class="teacher card-row1">
            <div class="card-detail">

              <div class="card-info">

                <div class="card-info-detail">

                  <p class="card-amount">1,110</p>
                </div>
              </div>
              <div class="btn-container">

                <button class="button-card-row1">Edit</button>
              </div>
            </div>
          </div>
          <div class="extracurricular card-row1">
            <div class="card-detail">
              <div class="card-logo">
                <img src="../assets/student.svg" alt="Student Icon" />
              </div>
              <div class="card-info">
                <div class="vertical-divider"></div>
                <div class="card-info-detail">
                  <h2 class="card-title">Ekstrakulikuler</h2>
                  <p class="card-amount">8</p>
                </div>
              </div>
              <div class="btn-container">
                <div></div>
                <button class="button-card-row1">Edit</button>
              </div>
            </div>
