        <li>
          <a href="#" class="menu-item">

        </li>
        <li>

        <li>

        <div class="divider"></div>
      </ul>
    </div>

    <!-- Main -->
    <div class="main">
      <!-- Header Navbar -->
      <header>
        <nav>
          <div class="profile-admin">
            <div class="profile-avatar"><i class="fa-regular fa-user"></i></div>
            <div class="profile-info">
              <div class="profile-name">Admin Dashboard</div>
              <div class="profile-role">Administrator</div>
            </div>
          </div>
          <div class="exit-logo">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
          </div>
        </nav>
      </header>

      <!-- Title Menu -->
      <h1 class="menu-title">Halaman Utama</h1>

      <!-- Main Content -->
      <div class="main-content">
        <!-- main content row 1 -->
        <div class="row1">
          <div class="card-row1">
            <div class="card-detail-row1">
              <div class="card-logo-row1">
                <img src="../assets/icon-student.png" alt="Student Icon" />
              </div>
              <div class="card-info-row1">
                <div class="vertical-divider"></div>
                <div class="card-info-row1-detail">
                  <h2 class="card-title-row1">Siswa</h2>
                  <p class="card-amount-row1">220</p>
                </div>
              </div>
              <div class="btn-container-row1">
                <div></div>
                <button class="button-card-row1">edit</button>
              </div>
            </div>
          </div>
          <div class="card-row1">
            <div class="card-detail-row1">
              <div class="card-logo-row1">
                <img src="../assets/icon-teacher.png" alt="teacher Icon" />
              </div>
              <div class="card-info-row1">
                <div class="vertical-divider"></div>
                <div class="card-info-row1-detail">
                  <h2 class="card-title-row1">Guru</h2>
                  <p class="card-amount-row1">20</p>
                </div>
              </div>
              <div class="btn-container-row1">
                <div></div>
                <button class="button-card-row1">edit</button>
              </div>
            </div>
          </div>
          <div class="card-row1">
            <div class="card-detail-row1">
              <div class="card-logo-row1">
                <img src="../assets/icon-graduate.png" alt="graduate Icon" />
              </div>
              <div class="card-info-row1">
                <div class="vertical-divider"></div>
                <div class="card-info-row1-detail">
                  <h2 class="card-title-row1">Lulusan</h2>
                  <p class="card-amount-row1">1,110</p>
                </div>
              </div>
              <div class="btn-container-row1">
                <div></div>
                <button class="button-card-row1">edit</button>
              </div>
            </div>
          </div>
          <div class="card-row1">
            <div class="card-detail-row1">
              <div class="card-logo-row1">
                <img
                  src="../assets/icon-extracurricular.svg"
                  alt="Extracurricular Icon"
                />
              </div>
              <div class="card-info-row1">
                <div class="vertical-divider"></div>
                <div class="card-info-row1-detail">
                  <h2 class="card-title-row1">Ekstrakulikuler</h2>
                  <p class="card-amount-row1">8</p>
                </div>
              </div>
              <div class="btn-container-row1">
                <div></div>
                <button class="button-card-row1">edit</button>
              </div>
            </div>
          </div>
        </div>

        <!-- main content row 2 -->
        <div class="container-row2">
          <div class="row2">
            <div class="card-row2">
              <form action="" class="card-detail-row2">
                <div class="card-logo-row2">
                  <img
                    src="../assets/icon-instagram.png"
                    alt="Extracurricular Icon"
                  />
                </div>
                <div class="card-info-row2">
                  <div class="card-info-row2-detail">
                    <label class="card-title-row2" for="instagram"
                      >Instagram</label
                    >
                    <input
                      id="instagram"
                      name="instagram"
                      type="text"
                      required
                      placeholder="https://instagram.com/....."
                    />
                  </div>
                </div>
                <div class="btn-container-row2">
                  <div></div>
                  <button class="button-card-row2">simpan</button>
                </div>
              </form>
            </div>

            <div class="vertical-divider-row2"></div>

            <div class="card-row2">
              <form action="" class="card-detail-row2">
                <div class="card-logo-row2">
                  <img
                    src="../assets/icon-facebook.png"
                    alt="Extracurricular Icon"
                  />
                </div>
                <div class="card-info-row2">
                  <div class="card-info-row2-detail">
                    <label class="card-title-row2" for="facebook"
                      >Facebook</label
                    >
                    <input
                      id="facebook"
                      name="facebook"
                      type="text"
                      required
                      placeholder="https://facebook.com/....."
                    />
                  </div>
                </div>
                <div class="btn-container-row2">
                  <div></div>
                  <button class="button-card-row2">simpan</button>
                </div>
              </form>
            </div>
          </div>

          <div class="row2">
            <div class="card-row2">
              <form action="" class="card-detail-row2">
                <div class="card-logo-row2">
                  <img
                    src="../assets/icon-youtube.png"
                    alt="Extracurricular Icon"
                  />
                </div>
                <div class="card-info-row2">
                  <div class="card-info-row2-detail">
                    <label class="card-title-row2" for="youtube"
                      >Youtube</label
                    >
                    <input
                      id="youtube"
                      name="youtube"
                      type="text"
                      required
                      placeholder="https://youtube.com/....."
                    />
                  </div>
                </div>
                <div class="btn-container-row2">
                  <div></div>
                  <button class="button-card-row2">simpan</button>
                </div>
              </form>
            </div>

            <div class="vertical-divider-row2"></div>

            <div class="card-row2">
              <form action="" class="card-detail-row2">
                <div class="card-logo-row2">
                  <img
                    src="../assets/icon-email.png"
                    alt="Extracurricular Icon"
                  />
                </div>
                <div class="card-info-row2">
                  <div class="card-info-row2-detail">
                    <label class="card-title-row2" for="email"
                      >Email</label
                    >
                    <input
                      id="email"
                      name="email"
                      type="text"
                      required
                      placeholder="email@example.com"
                    />
                  </div>
                </div>
                <div class="btn-container-row2">
                  <div></div>
                  <button class="button-card-row2">simpan</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../script/dashboard-admin.js"></script>
  </body>
</html>
