<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Admin</title>
    <link rel="stylesheet" href="../style/dashboard-admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <img
          src="../assets/logo-sekolah.png"
          alt="Logo Sekolah"
          class="sidebar-logo"
        />
        <h1>MTs DDI TA</h1>
      </div>

      <ul class="menu">
        <p class="menu-letter">MENU</p>
        <li>
          <a href="#" class="menu-item active">
            <i class="fa-regular fa-address-card"></i>
            <span class="menu-text">Profile Sekolah</span>
          </a>
        </li>
        <li>
          <a href="#" class="menu-item">
            <i class="fa-regular fa-user"></i>
            <span class="menu-text">Staff Pengajar</span>
          </a>
        </li>
        <li>
          <a href="#" class="menu-item">
            <i class="fa-regular fa-building"></i>
            <span class="menu-text">Fasilitas Sekolah</span>
          </a>
        </li>
        <li>
          <a href="#" class="menu-item">
            <i class="fa-regular fa-rectangle-list"></i>
            <span class="menu-text">Informasi</span>
          </a>
        </li>
        <li>
          <a href="#" class="menu-item">
            <i class="fa-regular fa-newspaper"></i>
            <span class="menu-text">Berita</span>
          </a>
        </li>
        <li>
          <a href="#" class="menu-item">
            <i class="fas fa-file"></i>
            <span class="menu-text">Agenda</span>
          </a>
        </li>
        <li>
          <a href="#" class="menu-item">
            <i class="fas fa-ellipsis-h"></i>
            <span class="menu-text">OTHERS</span>
          </a>
        </li>

        <div class="divider"></div>
      </ul>
    </div>

    <!-- Main -->
    <div class="main">
      <!-- Header Navbar -->
      <header>
        <nav>
          <div class="profile-admin">
            <div class="profile-avatar"><i class="fa-regular fa-user"></i></div>
            <div class="profile-info">
              <div class="profile-name">Admin Dashboard</div>
              <div class="profile-role">Administrator</div>
            </div>
          </div>
          <div class="exit-logo">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
          </div>
        </nav>
      </header>

      <!-- Main Content -->
      <div class="main-content">
        <div class="row1">
          <div class="student card-row1">
            <div class="card-logo">
              <img src="../assets/student.svg" alt="Student Icon" />
            </div>
            <h2>Siswa</h2>
            <div class="card-info">
              <div class="card-info-detail">
                <p class="card-amount">1,250</p>
              </div>
              <button class="button-card-row1">Edit</button>
            </div>
          </div>
          <div class="teacher card-row1">
            <div class="card-logo">
              <img src="../assets/student.svg" alt="Student Icon" />
            </div>
            <h2>Siswa</h2>
            <div class="card-info">
              <div class="card-info-detail">
                <p class="card-amount">1,250</p>
              </div>
              <button class="button-card-row1">Edit</button>
            </div>
          </div>
          <div class="graduate card-row1">
            <div class="card-logo">
              <img src="../assets/student.svg" alt="Student Icon" />
            </div>
            <h2>Siswa</h2>
            <div class="card-info">
              <div class="card-info-detail">
                <p class="card-amount">1,250</p>
              </div>
              <button class="button-card-row1">Edit</button>
            </div>
          </div>
          <div class="extracurricular card-row1">
            <div class="card-logo">
              <img src="../assets/student.svg" alt="Student Icon" />
            </div>
            <h2>Siswa</h2>
            <div class="card-info">
              <div class="card-info-detail">
                <p class="card-amount">1,250</p>
              </div>
              <button class="button-card-row1">Edit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../script/dashboard-admin.js"></script>
  </body>
</html>
