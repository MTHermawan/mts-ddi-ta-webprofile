  <!-- Main -->
  <div class="main">
    <!-- Header Navbar -->
    <header>
      <nav>
        <div class="profile-admin">
          <div class="profile-avatar"><i class="fa-regular fa-user"></i></div>
          <div class="profile-info">
            <div class="profile-name">Admin Dashboard</div>
            <div class="profile-role">Administrator</div>
          </div>
        </div>
        <div class="exit-logo">
          <i class="fa-solid fa-arrow-right-from-bracket"></i>
        </div>
      </nav>
    </header>


    <div class="top-bar">
      <h1>Guru</h1>
      <div class="actions">
        <button class="export">Export CSV</button>
        <button class="add" id="btn_tambah_guru" onclick="OpenPopup('popup-tambah');">Tambah Guru</button>
      </div>
    </div>

    <div class="search-container">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input type="text" class="search-input" placeholder="Cari nama guru">
    </div>

    <section class="teacher-data">
      <p class="empty-message">Tidak ada data guru</p>
      <p class="instruction">Harap masukkan data guru</p>
    </section>

    <section class="popup">
      <form id="popup-tambah" action="" method="post">
        <div class="popup-overlay">
          <h1>Tambah Guru</h1>
          <div class="popup-input-group">
            <div class="popup-input">
              <label for="nama">Nama Lengkap</label>
              <input class="satu" type="text" name="nama" id="nama">
            </div>
          </div>
          <div class="popup-input-group">
            <div class="popup-input">
              <label for="mapel">Mapel</label>
              <input class="dua" type="text" name="mapel" id="gelar">
            </div>
            <div class="popup-input">
              <label for="gelar">Gelar</label>
              <input class="dua" type="text" name="gelar" id="gelar">
            </div>
          </div>
          <div class="popup-input-group">
            <div class="popup-input-gambar">
              <label for="foto_guru">
                <img src="../assets/icon-tambah-gambar.svg" alt="">Tambah Gambar
              </label>
              <input type="file" accept="image/*" name="foto_guru" id="foto_guru">
            </div>
            <button type="submit" class="popup-button-tambah">Tambah</button>
            <button type="button" class="popup-button-kembali" onclick="ClosePopup('popup-tambah')">Kembali</button>
          </div>
        </div>
      </form>

      <form id="popup-hapus">
        <div class="popup-overlay">
          <h1 class="h1-hapus">Yakin Ingin Hapus?</h1>
          <input type="hidden" name="id">
          <div class="btn-grup-hapus">
            <button type="submit" class="confirm-hapus"><img src="../assets/popup-centang.png" alt="centang">Iya</button>
            <button class="cancel-hapus"><img src="../assets/popup-no.png" alt="tidak" onclick="ClosePopup('popup-hapus');">Tidak</button>
          </div>
        </div>
      </form>
    </section>
  </div>

  <script src="./script/dashboard-admin.js"></script>
</body>
